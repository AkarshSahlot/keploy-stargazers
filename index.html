<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stargazers to CSV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Stargazers to CSV</h1>
        <p>Enter a GitHub repository URL and download a list of stargazers.</p>

        <input type="text" id="repoUrl" placeholder="https://github.com/user/repo">
        <button onclick="fetchStargazers()">Get Stargazers</button>

        <p id="status"></p>
        <div id="loader"></div>

        <ul id="stargazersList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
